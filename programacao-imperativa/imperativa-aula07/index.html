    <script type="text/javascript">
        /*
            1- Os seguintes valores são sempre falsy:
            false
            0 (zero)
            '' ou "" (string vazia)
            null
            undefined
            NaN (Ex: o resultado de 1/0)

            2- todo o resto é truthy, o que inclui (verdadeiras):
            '0' (uma string que contenha um simples 0)
            'false' (uma string que contenha o texto "false")
            [] (um array vazio)*
            {} (um objeto vazio)*
            function (){} (uma função vazia)
        */
    </script>
